<!DOCTYPE html>
<html>
  <head>
    <title>Image Gallery</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .filter-buttons {
        margin-bottom: 20px;
      }
      .filter-buttons button {
        padding: 5px 10px;
        margin-right: 10px;
        font-weight: bold;
        background-color: #f1f1f1;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .gallery {
        display: flex;
        flex-wrap: wrap;
        margin-bottom: 20px;
      }
      .gallery .image {
        width: calc(33.33% - 20px);
        margin: 10px;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.3s ease-in-out;
      }
      .gallery .image img {
        width: 100%;
        height: auto;
        object-fit: cover;
      }
      .lightbox {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 999;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
      }
      .lightbox.active {
        opacity: 1;
        visibility: visible;
      }
      .lightbox-content {
        max-width: 80%;
        max-height: 80%;
      }
      .lightbox-content img {
        width: 100%;
        height: auto;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Image Gallery</h2>
      <div class="filter-buttons">
        <button onclick="filterImages('all')">All</button>
        <button onclick="filterImages('nature')">Nature</button>
        <button onclick="filterImages('animals')">Animals</button>
        <button onclick="filterImages('cities')">Cities</button>
      </div>
      <div class="gallery">
        <div class="image nature">
          <img
            src="images/IMG_2440.JPG"
            alt="Nature Image 1"
            onclick="openLightbox(this.src)"
          />
        </div>
        <div class="image animals">
          <img
            src="images/IMG_2441.JPG"
            alt="Animal Image 1"
            onclick="openLightbox(this.src)"
          />
        </div>
        <div class="image cities">
          <img
            src="images/IMG_2442.JPG"
            alt="City Image 1"
            onclick="openLightbox(this.src)"
          />
        </div>
        <!-- Add more images here -->
      </div>
      <div class="lightbox" onclick="closeLightbox()">
        <div class="lightbox-content">
          <img src="" alt="Full-size Image" />
        </div>
      </div>
    </div>

    <script>
      var lightbox = document.querySelector(".lightbox");
      var lightboxImage = document.querySelector(".lightbox-content img");

      function filterImages(category) {
        var images = document.querySelectorAll(".gallery .image");

        images.forEach(function (image) {
          if (category === "all" || image.classList.contains(category)) {
            image.style.display = "block";
          } else {
            image.style.display = "none";
          }
        });
      }

      function openLightbox(imageSrc) {
        lightboxImage.src = imageSrc;
        lightbox.classList.add("active");
      }

      function closeLightbox() {
        lightbox.classList.remove("active");
      }
    </script>
  </body>
</html>
