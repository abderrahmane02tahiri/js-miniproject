<!DOCTYPE html>
<html>
  <head>
    <title>Product Purchase</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f7f7f7;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .form-group input {
        width: 100%;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      .purchase-btn {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
      }
      .receipt {
        margin-top: 20px;
        padding: 10px;
        border-radius: 5px;
        background-color: #e9e9e9;
      }
      .apology {
        margin-top: 20px;
        padding: 10px;
        border-radius: 5px;
        background-color: #f44336;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Product Purchase</h2>
      <form id="purchase-form">
        <div class="form-group">
          <label>Name:</label>
          <input type="text" required />
        </div>
        <div class="form-group">
          <label>Quantity:</label>
          <input type="number" min="1" required />
        </div>
        <button type="button" class="purchase-btn" onclick="processPurchase()">
          Purchase
        </button>
      </form>
      <div id="receipt" class="receipt" style="display: none"></div>
      <div id="apology" class="apology" style="display: none">
        We apologize, the product is currently out of stock. It will be
        available soon.
      </div>
    </div>

    <script>
      function processPurchase() {
        var nameInput = document.querySelector(
          '#purchase-form input[type="text"]'
        );
        var quantityInput = document.querySelector(
          '#purchase-form input[type="number"]'
        );
        var name = nameInput.value;
        var quantity = parseInt(quantityInput.value);

        // Check stock availability (assuming stock quantity is 10)
        var stockQuantity = 10;

        if (quantity <= stockQuantity) {
          var unitPrice = 10; // Price per unit
          var totalPrice = unitPrice * quantity;

          var receiptElement = document.getElementById("receipt");
          receiptElement.innerHTML = `
          <h3>Receipt</h3>
          <p><strong>Name:</strong> ${name}</p>
          <p><strong>Product:</strong> Product Name</p>
          <p><strong>Description:</strong> Product Description</p>
          <p><strong>Quantity:</strong> ${quantity}</p>
          <p><strong>Unit Price:</strong> $${unitPrice.toFixed(2)}</p>
          <p><strong>Total Price:</strong> $${totalPrice.toFixed(2)}</p>
        `;
          receiptElement.style.display = "block";
          document.getElementById("apology").style.display = "none";
        } else {
          document.getElementById("apology").style.display = "block";
          document.getElementById("receipt").style.display = "none";
        }
      }
    </script>
  </body>
</html>
