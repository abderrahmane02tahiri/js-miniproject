<!DOCTYPE html>
<html>
  <head>
    <title>Student Grade Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f7f7f7;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .form-group input {
        width: 100%;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      .calculate-btn {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
      }
      .result {
        margin-top: 20px;
        padding: 10px;
        background-color: #e9e9e9;
        border-radius: 5px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Student Grade Calculator</h2>
      <form id="grade-form">
        <div class="form-group">
          <label>Module 1:</label>
          <input type="number" step="0.01" min="0" max="20" required />
        </div>
        <div class="form-group">
          <label>Module 2:</label>
          <input type="number" step="0.01" min="0" max="20" required />
        </div>
        <div class="form-group">
          <label>Module 3:</label>
          <input type="number" step="0.01" min="0" max="20" required />
        </div>
        <div class="form-group">
          <label>Module 4:</label>
          <input type="number" step="0.01" min="0" max="20" required />
        </div>
        <div class="form-group">
          <label>Module 5:</label>
          <input type="number" step="0.01" min="0" max="20" required />
        </div>
        <div class="form-group">
          <label>Module 6:</label>
          <input type="number" step="0.01" min="0" max="20" required />
        </div>
        <div class="form-group">
          <label>Module 7:</label>
          <input type="number" step="0.01" min="0" max="20" required />
        </div>
        <button
          type="button"
          class="calculate-btn"
          onclick="calculateAverage()"
        >
          Calculate Moyenne
        </button>
      </form>
      <div id="result" class="result"></div>
    </div>

    <script>
      function calculateAverage() {
        var form = document.getElementById("grade-form");
        var inputs = form.querySelectorAll('input[type="number"]');
        var total = 0;

        for (var i = 0; i < inputs.length; i++) {
          total += parseFloat(inputs[i].value);
        }

        var average = total / inputs.length;

        var resultElement = document.getElementById("result");
        resultElement.textContent = "Moyenne: " + average.toFixed(2);
      }
    </script>
  </body>
</html>
